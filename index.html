<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Earthmover Parts AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .app-gradient { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .scanner-line {
            height: 3px;
            background: linear-gradient(to right, transparent, #3b82f6, transparent);
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 2.5s linear infinite;
            box-shadow: 0 0 15px #3b82f6;
        }
        @keyframes scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-28">

    <div class="app-gradient text-white px-6 pt-10 pb-14 rounded-b-[2.5rem] shadow-2xl relative overflow-hidden">
        <div class="relative z-10 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-black tracking-tight italic">EARTHMOVER AI</h1>
                <p class="text-blue-400 text-xs font-bold tracking-widest uppercase">Parts Recognition System</p>
            </div>
            <div class="flex items-center gap-2 bg-white/10 px-3 py-1.5 rounded-full backdrop-blur-md">
                <div class="h-2 w-2 rounded-full bg-green-400 animate-pulse"></div>
                <span class="text-[10px] font-bold">LIVE SYNC</span>
            </div>
        </div>
    </div>

    <main class="px-4 -mt-8 relative z-20">
        <div id="view-home" class="space-y-6">
            <div class="bg-white rounded-[2.5rem] shadow-xl p-6 border border-slate-100">
                <div id="dropZone" class="relative overflow-hidden border-2 border-dashed border-slate-200 rounded-[2rem] aspect-square flex flex-col items-center justify-center bg-slate-50 cursor-pointer">
                    <input type="file" id="fileInput" class="hidden" accept="image/*" capture="environment">
                    <div id="uploadPrompt" class="text-center p-8">
                        <div class="bg-blue-600 p-5 rounded-3xl mb-4 inline-block shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                        </div>
                        <p class="font-extrabold text-lg text-slate-800">Identify New Part</p>
                        <p class="text-sm text-slate-400 mt-1">Tap to capture or upload</p>
                    </div>
                    <div id="previewContainer" class="hidden relative w-full h-full">
                        <div id="scanner" class="hidden scanner-line z-10"></div>
                        <img id="imagePreview" src="" class="w-full h-full object-cover">
                        <button id="resetBtn" class="absolute top-4 right-4 bg-black/60 text-white p-2 rounded-xl">âœ•</button>
                    </div>
                </div>

                <button id="identifyBtn" class="mt-6 w-full bg-blue-600 text-white font-black py-5 rounded-[1.5rem] shadow-xl flex items-center justify-center gap-3 disabled:bg-slate-300">
                    <span id="btnText">ANALYZE PART</span>
                </button>
            </div>

            <div id="results" class="hidden space-y-4">
                <!-- Highlighted Main Info -->
                <div id="partIdentityHeader" class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-md">
                    <div class="flex items-start justify-between">
                        <div>
                            <span id="resManufacturer" class="text-[10px] font-black text-blue-600 uppercase tracking-widest block mb-1">Loading...</span>
                            <h2 id="resPartName" class="text-2xl font-black text-slate-800 leading-tight">Part Name</h2>
                        </div>
                        <div id="resPower" class="bg-blue-50 text-blue-700 px-3 py-1 rounded-xl text-[10px] font-black">--</div>
                    </div>
                </div>

                <div id="shortResult" class="bg-blue-600 p-8 rounded-[2.5rem] text-white shadow-2xl"></div>
                
                <div id="detailedResult" class="bg-white p-7 rounded-[2.5rem] text-slate-800 border border-slate-100 shadow-lg"></div>
            </div>
        </div>
    </main>

    <div id="errorModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-6 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl text-center">
            <h3 class="text-red-600 font-black mb-2">CONNECTION ERROR</h3>
            <p id="errorMsg" class="text-slate-600 text-sm mb-6"></p>
            <button onclick="document.getElementById('errorModal').classList.add('hidden')" class="w-full bg-slate-100 py-4 rounded-2xl font-bold">Close</button>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyCF2DKtl-nb3A13C6izR1byL1Fw6ugb0CY"; 

        let base64Image = null;
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const uploadPrompt = document.getElementById('uploadPrompt');
        const identifyBtn = document.getElementById('identifyBtn');

        async function analyzePart() {
            if (!base64Image) return;
            if (apiKey === "PASTE_YOUR_KEY_HERE" || !apiKey) {
                showError("API Key missing. Please edit the code and paste your Gemini API key.");
                return;
            }

            identifyBtn.disabled = true;
            document.getElementById('scanner').classList.remove('hidden');
            document.getElementById('btnText').innerText = "SCANNING...";

            const payload = {
                contents: [{
                    parts: [
                        { text: `Identify this heavy machinery part precisely. 
                        Provide the response in JSON format with these exact keys:
                        - 'actual_name': The official industry name of the part.
                        - 'company': Probable manufacturer or compatible brands (e.g. CAT, Komatsu, Bosch).
                        - 'power_specs': Voltage, wattage, or pressure ratings if applicable (e.g. 24V, 5.5kW).
                        - 'short': A one-sentence summary in plain English.
                        - 'detailed': A list of details for a layman including: what it does, common machines it is in, and signs it's broken.` },
                        { inlineData: { mimeType: "image/png", data: base64Image } }
                    ]
                }],
                generationConfig: { responseMimeType: "application/json" }
            };

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error("API Connection Failed. Check your key.");

                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);
                renderResults(result);
            } catch (err) {
                showError(err.message);
            } finally {
                identifyBtn.disabled = false;
                document.getElementById('scanner').classList.add('hidden');
                document.getElementById('btnText').innerText = "ANALYZE PART";
            }
        }

        function renderResults(data) {
            document.getElementById('results').classList.remove('hidden');
            
            // Core Identity
            document.getElementById('resManufacturer').innerText = data.company || "Manufacturer Unknown";
            document.getElementById('resPartName').innerText = data.actual_name || "Unknown Part";
            document.getElementById('resPower').innerText = data.power_specs || "N/A";

            // Short Summary
            document.getElementById('shortResult').innerHTML = `
                <span class="text-[10px] font-bold uppercase tracking-widest opacity-70 block mb-2">The Quick Answer</span>
                <p class="text-xl font-bold italic leading-tight">"${data.short}"</p>
            `;
            
            // Detailed Info in Layman Terms
            let detailsHtml = '<h3 class="text-blue-600 font-black text-sm uppercase tracking-widest mb-4">Simple Breakdown</h3>';
            
            if (Array.isArray(data.detailed)) {
                data.detailed.forEach(point => {
                    detailsHtml += `
                        <div class="mb-4 flex gap-3">
                            <div class="h-2 w-2 rounded-full bg-blue-400 mt-1.5 shrink-0"></div>
                            <p class="text-sm font-semibold text-slate-700 leading-relaxed">${point}</p>
                        </div>
                    `;
                });
            } else if (typeof data.detailed === 'object') {
                for (const [key, value] of Object.entries(data.detailed)) {
                    detailsHtml += `
                        <div class="mb-4">
                            <h4 class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">${key.replace(/_/g, ' ')}</h4>
                            <p class="text-sm font-semibold text-slate-700">${value}</p>
                        </div>
                    `;
                }
            }
            
            document.getElementById('detailedResult').innerHTML = detailsHtml;
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function showError(msg) {
            document.getElementById('errorMsg').innerText = msg;
            document.getElementById('errorModal').classList.remove('hidden');
        }

        document.getElementById('dropZone').onclick = () => fileInput.click();
        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    base64Image = e.target.result.split(',')[1];
                    imagePreview.src = e.target.result;
                    uploadPrompt.classList.add('hidden');
                    previewContainer.classList.remove('hidden');
                    document.getElementById('results').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        };

        document.getElementById('resetBtn').onclick = (e) => {
            e.stopPropagation();
            base64Image = null;
            uploadPrompt.classList.remove('hidden');
            previewContainer.classList.add('hidden');
            document.getElementById('results').classList.add('hidden');
        };

        identifyBtn.onclick = analyzePart;
    </script>
</body>
</html>
